<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map 1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
<h1>Geotiff Zrenjanina</h1>
<div id="map"></div>

<button onclick="redirectToMap2()">Mapa 2</button>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([45.56, 20.44], 12); // Set the initial map view

    // Add a tile layer to the map
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Your GeoTIFF layer served by GeoServer
    var geotiffLayer = L.tileLayer.wms('http://localhost:8080/geoserver/Projekat/wms?', {
        layers: 'Projekat:sentinel2_zrenjanin',
        format: 'image/png',
        transparent: true,
        version: '1.1.0',
        attribution: 'Your attribution'
    }).addTo(map);

    function redirectToMap2() {
        window.location.href = 'map2.html';
    }
</script>

</body>
</html>

</script>

</body>
</html>
